name: Auto test whether the repo is working
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [demo]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and test
      env:
        DIRECTORY: ${{ matrix.directory }}
      run: |
        cd $DIRECTORY
        docker-compose up -d
        npm install
        npm run test

